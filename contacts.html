<body>
    <!--upline-->
    <header class="header">
        <!-- <p>Главная</p> -->
        <nav class="navpanel">

            <li class="address-link-tel">
                <a class="header-tel" href="tel:+380961111111">+38 096 111 11 11

                    </svg> 
                </a>
            </li>
        </ul>

    <!-- contacts-footer -->
    
    <footer class="footer">

            <a class="site-logo-f" href="./index.html">

                </li>

    <!-- contacts-footer-inline-2 -->
       
        <div class="footer-inline-2">
